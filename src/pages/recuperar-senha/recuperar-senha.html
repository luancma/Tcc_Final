<ion-header hidden>
  
  <ion-navbar>
    <ion-title>Recuperar Senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item text-center no-lines>
    <ion-icon name="contacts" class="logo" color="ligth"></ion-icon>
  </ion-item>
  
  <ion-item text-center no-lines>
    <h2>Informe o email cadastrado: </h2>
  </ion-item>
  
  <ion-grid style="width: 75%;">
    <ion-row class="row-style">
      <ion-icon name="at" color="danger"></ion-icon>
      <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-row>    
    <ion-row>
      <button ion-button block round outline color="light" style="margin-top: 20px;" (click)="recuperarEmail()">
        Recuperar senha
      </button>
    </ion-row>

    <ion-row>
      <button ion-button block round outline color="light" (click)="voltar()">
        Voltar
      </button>
    </ion-row>

  </ion-grid>
</ion-content>
